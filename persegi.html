<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumus Persegi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            margin: 1%;
        }
        .container button:first-child {
            background-color: #ff4d4d;
            color: white;
        }
        .container button:last-child {
            background-color: #ffcc00;
        }
        .container .result {
            margin-top: 20px;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #6200ea;
            color: white;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            width: 50%;
        }
        .back-button:hover {
            background-color: #4500b5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rumus Persegi</h1>
        <img src="WhatsApp Image 2024-07-13 at 09.08.37.jpeg" alt="Rumus Persegi" style="max-width: 150px; height: auto;">
        <input type="number" id="sisi" placeholder="Masukkan panjang sisi">
        <div>
            <button onclick="hitungKeliling()">Hitung Keliling</button>
            <button onclick="hitungLuas()">Hitung Luas</button>
        </div>
        <div class="result">
            <p>Keliling: <span id="keliling"></span></p>
            <p>Luas: <span id="luas"></span></p>
        </div>
        <a href="index.html" class="back-button">Kembali</a>
    </div>

    <script>
        function hitungKeliling() {
            const sisi = document.getElementById('sisi').value;
            const keliling = 4 * sisi;
            document.getElementById('keliling').textContent = keliling;
        }

        function hitungLuas() {
            const sisi = document.getElementById('sisi').value;
            const luas = sisi * sisi;
            document.getElementById('luas').textContent = luas;
        }
    </script>
</body>
</html>
