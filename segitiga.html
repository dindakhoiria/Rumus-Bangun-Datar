<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumus Segitiga</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            margin: 1%;
        }
        .container button:first-child {
            background-color: #ff4d4d;
            color: white;
        }
        .container button:last-child {
            background-color: #ffcc00;
        }
        .container .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rumus Segitiga</h1>
        <img src="cara-menentukan-sudut-segitiga-s-20230411025003.jpg" alt="Rumus Segitiga" style="max-width: 150px; height: auto;">
        <input type="number" id="alas" placeholder="Masukkan alas">
        <input type="number" id="tinggi" placeholder="Masukkan tinggi">
        <input type="number" id="sisi1" placeholder="Masukkan sisi 1">
        <input type="number" id="sisi2" placeholder="Masukkan sisi 2">
        <div>
            <button onclick="hitungKeliling()">Hitung Keliling</button>
            <button onclick="hitungLuas()">Hitung Luas</button>
        </div>
        <div class="result">
            <p>Keliling: <span id="keliling"></span></p>
            <p>Luas: <span id="luas"></span></p>
        </div>
    </div>

    <script>
        function hitungKeliling() {
            const alas = document.getElementById('alas').value;
            const sisi1 = document.getElementById('sisi1').value;
            const sisi2 = document.getElementById('sisi2').value;
            const keliling = parseFloat(alas) + parseFloat(sisi1) + parseFloat(sisi2);
            document.getElementById('keliling').textContent = keliling;
        }

        function hitungLuas() {
            const alas = document.getElementById('alas').value;
            const tinggi = document.getElementById('tinggi').value;
            const luas = 0.5 * parseFloat(alas) * parseFloat(tinggi);
            document.getElementById('luas').textContent = luas;
        }
    </script>
</body>
</html>
